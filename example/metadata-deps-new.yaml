bomFormat: CycloneDX
specVersion: "1.6"
metadata:
  component:
    type: application
    mimeType: application/vnd.qubership.application
    name: qubership-integration-platform
    version: "1.0.0"
  tools:
    components:
      - type: application
        name: sbom-generator
        version: "2.3.1"
components:
  - name: qubership-logging-ui
    mimeType: application/vnd.docker.image
    version: 1.0.0
    purl: ghcr.io/nookyo/qubership-logging-ui:1.0.0
    dependsOn:
      - name: qubership-logging-integration-tests
        mimeType: application/vnd.docker.image
  - name: qubership-logging-integration-tests
    mimeType: application/vnd.docker.image
  - name: patroni-core
    mimeType: application/vnd.qubership.helm.chart
    dependsOn:
      - name: qubership-logging-integration-tests
        mimeType: application/vnd.docker.image
        valuesPathPrefix: integrationTests
      - name: patroni-services
        mimeType: application/vnd.qubership.helm.chart
      - name: qubership-logging-ui
        mimeType: application/vnd.docker.image
        valuesPathPrefix: ui
  - name: patroni-services
    mimeType: application/vnd.qubership.helm.chart
    dependsOn:
      - name: qubership-logging-integration-tests
        mimeType: application/vnd.docker.image
      - name: qubership-logging-ui
        mimeType: application/vnd.docker.image
        valuesPathPrefix: ui
  - name: patroni
    mimeType: application/vnd.qubership.standalone-runnable
    dependsOn:
      - name: patroni-services
        mimeType: application/vnd.qubership.helm.chart
